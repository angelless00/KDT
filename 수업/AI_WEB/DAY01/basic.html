<!DOCTYPE html>

<body>
    <!--헤더라인 : h숫자 글자크기, 굵기 다름. 자동 개행 br 됨-->
    <h1>헤더라인1</h1>
    <h2>헤더라인2</h2>
    <h3>헤어라인3</h3>
    <h4>헤어라인4</h4>
    <h5>헤어라인5</h5>
    <h6>헤어라인6</h6>

    <p>문단 내용
        문단 내용
        문단 내용
        줄바꿈 하고싶으면 <br>
        br필수
    </p>
    <!--인용문 태그-->
    <blockquote cite="https://www.tcpschool.com/html/html_text_quotations">
        <p> 이친구는 인용문이에요! <br>
            <!--del 중간줄긋기 ins 밑줄-->
        판매금액 <del>30,000</del> 세일가 <ins>15,000</ins><br>
        <q= cite=https://www.tcpschool.com/html/html_text_quotations> TCP스쿨</q>은 유명한 태그사전 <br>
        자동으로 들여쓰기가 됩니다</p>
    </blockquote>

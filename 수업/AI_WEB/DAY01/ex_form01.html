<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <h1>사용자 입력 Form 태그</h1>
    <hr>
    <!--
    GET방식으로 서버에 입력데이터 전달(입력값이 주소창에 다 공개!)< 안나오게 하는것 post 방식
    html파일명?name속성값=입력값&name속성값=입력값.....-->
    <form>
        텍스트 <input type="text" name="msg" value="none"> <br>
        <!--value :초기값 -->
        비밀번호 <input type="password" name="pass" value="없음"> <br>
        전화번호 <input type="tel" name="phone" value="없음"> <br>
        숫자데이터 <input type="number" name="nums" value="0"> <br>
        웹URL <input type="url" name="url" value="0"> <br>
        이메일 <input type="email" name="email" value="0"> <br>
        <input type="submit" value="전송">
    </form>

    <form>
        <!--체크박스 : 여러 개 선택-->
        <strong> 프로그래밍 가능한 언어 선택</strong> <br>
        python <input type="checkbox" name="python" ><br>
        html <input type="checkbox" name="html" ><br>
        My-SQL <input type="checkbox" name="sql" ><br><br>

        <!-- 라디오 버튼 : 여러 개 중에서 1개만 선택-->
        <strong> 성별 </strong> <br>
        남 <input type="radio" name="gender"> <br>
        여 <input type="radio" name="gender"> <br>
        <!--이대로는 남자인지 여자인지 모름-->
        <strong> 나이대 </strong> <br>
        10대 <input type="radio" name="age" value="10"> <br>
        20대 <input type="radio" name="age" value="20"> <br>
        30대 <input type="radio" name="age" value="30"> <br>
        40대 <input type="radio" name="age" value="40"> <br>
        50대 <input type="radio" name="age" value="0"> <br>

        <!--버튼 태그-->
        저장하시겠습니까? <input type="button" name="okbtn" value="저장"><br>

        <!--색상 입력 태그-->
        배경색 : <input type="color" name="bgcolor"><br>

        <!--날짜 요일 입력 태그-->
        생년월일 : <input type="date" name="birthday"><br>
        <input type="submit" value="전송">
    </form>

    <form>
        <!--이경우는 라벨의 위치가 명확해서 주지 않아도 됨(암묵적/묵시적)-->
        <label >
            메세지1 : <input type="text" > <br>
        </label>
        
        <!--msg1번을 위한 라벨이다 하고 같은 id태그를 줌 (명시적)-->
        <label for="msg1">
            메세지1 : <input type="text" id="msg1"> <br>
        </label>

        <label for="msg2">메세지2 :</label> <input type="text" id="msg2"><br>
        <input type="submit" value="전송" >
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>링크 태그 살펴보기</h2>
    <!--순서 없는 목록-->
    <h4>검색사이트</h4>
    <ul>
        <!-- a 태그 : 링크를 설정하는 태그-->
        <!-- href속성: 이동 링크주소/html파일명 등등 설정-->
        <!-- _black 새탭에서 열어줘-->
        <li><a href="http://www.naver.com" target="_blank">NAVER</a></li>
        <!-- _top 젤 위 가장 상위프레임에서 열어줘-->
        <li><a href="http://www.daum.net" target="_top">DAUM</a></li>
        <li><a href="http://www.google.com" style="background-color:chocolate; color:red; font-weight:bold;">GOOGLE</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <!--div 관련 내용끼리 그룹화-->
    <!--id 속성은 한페이지에 하나씩 유니크하게!-->
    <div id="movie_div" align="right">
        <!--문단 태그로 내용 중심으로 문단 나누기-->
        <!--class속성은 unique하지 않아도 됨! 같은 그룹으로 묶어서 한번에 속성(CSS) 적용-->
        <p class="a">영화 소개</p>
        <p>영화소개  페이지 입니다.</p>
    </div>
    <div id="tv_div">
    <p class="a">TV 프로그램 소개</p>
    <p>TV 프로그램 <span >소개 페이지</span> 입니다</p>
    <!-- div : 여러줄 가능 블록 요소  span: 한줄만 가능 인라인 요소 -->
    </div>
</body>
</html>

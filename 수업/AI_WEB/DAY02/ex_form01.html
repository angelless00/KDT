<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <h1>Form 태그와 다양한 입력 Input 태그</h1>
    <form>
        <!--label태그 radio태그-->
        <label>성별: </label>
        <input type="radio" name="gender" value="nalabel" checked> 라벨링없음
        <!--checked = default체크값 설정 -->

        <label>
        <input type="radio" name="gender" value="m"> 남자
        </label>
        <!--라벨링을 한 남자의 경우 남자라는 글자만 눌러도 버튼이 눌림!-->
        <!--묵시적/암묵적-->

        <input id="f" type="radio" name="gender" value="F"> <label for="f">여자</label>
        <!--명시적-->
        
        <!--서버전송기능 submit태그-->
        <input type="submit" value="전송">

    </form>

    <h3>filedset & legend 태그로 그룹화</h3>
    <form>
        <fieldset>
            <legend>성별</legend>
            <label>
                <input type="radio" name="gender" value="m"> 남자
            </label>
            <label>
                <input type="radio" name="gender" value="f"> 여자
            </label>
            <input type="submit" value="전송">
        </fieldset>
    </form>
</body>
</html>

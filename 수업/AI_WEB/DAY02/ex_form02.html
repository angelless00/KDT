<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <h3>textarea</h3>
    <hr>
    <form>
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label>제목</label>
                <input type="text" minlength="3" maxlength="10" name="title" placeholder="제목을 입력하세요" autofocus="True">
                <!--placeholder : 회색으로 연하게 예시 문장-->
                <!--autofocus : 처음 접속시 커서의 위치 설정-->
            </p>

            <p>
                <label>내용</label>
                <textarea name="message" placeholder="내용을 입력하세요" rows="10" cols="50"></textarea>
                <!--textarea : 마우스로 확장 가능-->
            </p>
            
        </fieldset>
        <input type="submit" value="저장">
    </form> 
</body>
</html>

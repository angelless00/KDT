<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE 태그</title>
</head>
<body>
    <!--상품목록 테이블-->
    <table border="1">
        <tr>
            <th>번호</th>
            <th>품목</th>
            <th>갯수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>사과</td>
            <td>10</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>탄산수</td>
            <td rowspan="2">1</td>
            <td>1300</td>
        </tr>
        <tr>
            <td>3</td>
            <td>사이다</td>
            <!--위에서 연장했으니 비워줘야함-->
            <td>1300</td>
        </tr>
        <tr>
            <td>총합</td>
            <td colspan="3" align="center">12600</td>
        </tr>
    </table>
    
</body>
</html>

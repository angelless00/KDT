<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- margin 컨텐츠 사이의 간격-->
    <!--padding 한 컨텐츠의 여백-->
</head>
<body>
    <h3>border 관련 스타일</h3>
    <!--인라인 CSS 설정-->
    <p style="border-style: none; border-color: cadetblue; background-color: bisque;">
        Nonde-cadetblue</p>
    <p style="border-style: dotted; border-color: cadetblue; background-color: bisque;
            padding-left: 10px; padding-bottom: 5px;
            width:50%; height: 100px;
            resize:both">
            Nonde-cadetblue</p>
</body>
</html>
